<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>

<h2  th:if="${session.success}" th:text="${session.success}"></h2> 
<h3 th:if="${session.failure}" th:text="${session.failure}"></h3>
<div th:text="${@sessionMessageRemover.removeMessage()}"></div>

<h2>Login Page</h2>

<form action="/login" method="post">
Email:<input type="text" name="email" id="email"><br><br>
Password:<input type="text" name="password" id="password"><br><br>
<button>Login</button>
</form>
<br>
Don't have an account? <a href="/customer/register">Register Here</a>

</body>
</html>
