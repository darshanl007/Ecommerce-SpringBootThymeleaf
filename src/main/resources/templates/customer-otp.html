<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Enter OTP</title>
</head>
<body>

<h2  th:if="${session.success}" th:text="${session.success}"></h2> 
<h3 th:if="${session.failure}" th:text="${session.failure}"></h3>
<div th:text="${@sessionMessageRemover.removeMessage()}"></div>
	<h1>Enter OTP</h1>

	<form th:action="'/customer/submit-otp/'+${session.id}" method="post">
		OTP: <input type="number" name="otp"><br> <br>
		<button>Submit</button>
		<br> <br> <a>Resend OTP</a>
	</form>
	
</body>
</html>
